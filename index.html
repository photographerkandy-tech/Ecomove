<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoMove - Christmas Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              script: ['Great Vibes', 'cursive'],
            },
            colors: {
              brand: {
                green: '#059669', // Emerald 600
                dark: '#111827', // Gray 900
                light: '#F9FAFB', // Gray 50
              },
              xmas: {
                red: '#D42426', // Festive Red
                darkRed: '#991B1B', // Deep Red
                gold: '#F59E0B', // Amber 500
                cream: '#FFFBEB', // Warm White
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }
      
      /* Snow Animation */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial;
        text-shadow: 0 0 1px #000;
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        pointer-events: none;
      }
      
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      
      @keyframes snowflakes-shake {
        0% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
        100% { transform: translateX(0px); }
      }

      .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, .5s; }
      .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",

}
</script>
